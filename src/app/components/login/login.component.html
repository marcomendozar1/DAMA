<div class="container">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="login()">
        <div class="row">
          <label for="user">Usuario:</label>
          <input type="text" name="user" id="user" placeholder="qwerty@gmail.com" class="form-control"
            [(ngModel)]="user.username">
        </div>
        <div class="row">
          <label for="password">Contrase√±a</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
        </div>
        <div class="float-right">
          <button class="btn btn-primary mt-3" type="submit">Iniciar Sesion</button>
        </div>
      </form>
    </div>
  </div>
</div>
